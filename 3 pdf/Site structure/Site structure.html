<!DOCTYPE html>
<html>

<head>
    <title>Site structure</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="header">
        <h2 style="line-height: 70px;">Header</h2>
    </div>
    <div class="menu">
        <h2>Menu</h2>
    </div>
    <div style="display: inline-block; width: 100%;">
        <div class="block-left">
            <div class="block-left-inside" style="height: 70px;">
                <h2>ASIDE 1</h2>
            </div>
            <div class="block-left-inside" style="height: 150px;">
                <h2>ASIDE 2</h2>
            </div>
        </div>
        <div class="main-container">
            <h2 style="line-height: 30px;">MEIN CONTENT</h2>
            <div class="main-container-inside">
                <h2>SELECTION 1</h2>
            </div>
            <div class="main-container-inside">
                <h2>SELECTION 2</h2>
            </div>
        </div>
        <div class="block-ride">
            <div style="padding-left: 30%; width: .7em; width: 1ch; text-align: center; font: Consolas, Monaco, monospace; word-wrap: break-word;">
                <h2>ASIDE 3</h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>FOOTER</h2>
    </div>
